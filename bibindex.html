    <body>
        <center>
            <h1 id="scoreId">Score: 0</h1>
            <h4>Rules:</h4>
            <p>Press the arrow on your key board or <button></button> as many times as you can until it disappears </p>
            <p>When you see it on the screen</p>
            <p>Just don't over do it! Or you will lose.</p>
            <p>And don't press the wrong arrow!</p>
            <img id="arrowId" src="" />

            <!-- Buttons for simulating arrow key presses -->
            <div id="controls">
                <button onclick="simulateKeyPress('ArrowLeft')">⬅️ Left</button>
                <button onclick="simulateKeyPress('ArrowUp')">⬆️ Up</button>
                <button onclick="simulateKeyPress('ArrowRight')">➡️ Right</button>
                <button onclick="simulateKeyPress('ArrowDown')">⬇️ Down</button>
            </div>
        </center>
